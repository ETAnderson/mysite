{% extends "base.html" %}

{% block content %}

<header class="masthead">
 
  <h2>Blogs</h2>
  <p >If you like listening to me talk, look at me write! &nbsp</p>
       
</header>

<div class="blog_entries">
    <!-- Blog Entries Column -->
    {% for post in post_list %}
      <div class="card-body">
        <div class='card-title-line'>
        <span id='card-title'>&#8594 {{ post.title }}</span>
        <a href="{% url 'blog_post_detail' post.slug  %}" class="read_more_btn">Read More &rarr;</a>
        </div>
        <p>{{ post.author }} | {{ post.created_on}}  </p>
        <p>{{post.content|safe|slice:":200" }}</p>
      </div>

    {% endfor %}



{%endblock%}
