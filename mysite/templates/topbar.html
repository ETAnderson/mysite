{% load static %}
{% block topbar %}

<div id='topbar' class ='navbar'>
    <a href="{% url 'home' %}">Eric's Interactive Portfolio</a>
    <a href='mailto:anderson.eric.t@gmail.com'><img src="{% static '/img/email.png' %}"></a>
    <a href="https://github.com/ETAnderson"><img src="{% static '/img/GitHub-Mark-64px.png' %}"</a>
    <div id='dropdown'>
        <input type="image" src="{% static 'img/projects.png' %}" class='dropbtn' onclick="projectDropDown()">
        <div class='dropdown_container' id='myDropdown'>
          <ul>
            <li><a href="{% url 'blog:base' %}">Blogs</a></li>
            <li><a href="{% url 'polls:index' %}">Polls</a></li>
          </ul> 
        </div>
    </div>
  </div>
  
  <script>
    function projectDropDown() {
        
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }
  </script>

{% endblock topbar %}
